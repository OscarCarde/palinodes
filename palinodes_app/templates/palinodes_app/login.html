{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "palinodes_app/css/auth1.css" %}>
    <title>{%block title %}index{% endblock title %}</title>
</head>
<body>
{% block body %} 

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div>
            <input autofocus class="text-input" type="text" name="username" placeholder="Username">
        </div>
        <div>
            <input class="text-input" type="password" name="password" placeholder="Password">
        </div>
        <input id="save" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
